<app-breadcrumb></app-breadcrumb>
<section>
  <div class="row">
    <div class="container text-center geru-content">
      <h3 class="form-title">DADOS PESSOAIS</h3>
      <form>
        <div class="form-group row">
          <div class="col-auto">
            <label for="geru-rg">NÚMERO DO RG</label>
            <input type="text" class="form-control" id="geru-rg" aria-describedby="rgHelp" placeholder="RG">
          </div>
          <div class="col-auto">
            <label for="geru-emissao">DATA DE EMISSÃO</label>
            <input type="text" class="form-control" id="geru-emissao" aria-describedby="emissaoHelp" placeholder="EMISSÃO">
          </div>
          <div class="col-auto">
            <label for="geru-expedidor">ORGÃO EXPEDIDOR</label>
            <select class="form-control">
              <option *ngFor="let orgao of emissor">{{orgao.label | uppercase}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">SEXO
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="sexo-masculino" value="option1">
            <label class="form-check-label" for="sexo-masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="sexo-feminino" value="option2">
            <label class="form-check-label" for="sexo-feminino">Feminino</label>
          </div>
        </div>
        <button>CONTINUAR</button>
      </form>
    </div>
  </div>
</section>

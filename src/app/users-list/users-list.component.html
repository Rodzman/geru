<section>
  <div class="container">
    <h4 class="headline">Lista de Cadastrados</h4>
    <!-- <h4 class="heading">Listagem<span class="left"><a routerLink="/">Voltar</a></span></h4> -->
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let user of users" [routerLink]="['/users',user.id]">
        <div class="row">
          <div class="col editable">
            <p class="list-text">
                <span>Nome:</span> {{user.name}}<br/>
                <span>RG:</span> {{user.rg}} 
            </p>
          </div>
          <div class="col-2">
              <a class="btn btn-info btn-sm" [routerLink]="['/users', user.id]" (click)="editarUser(user.id)" title="Editar">
                <i class="fa fa-edit" alt="Editar"></i>
              </a>
              <a class="btn btn-danger btn-sm" routerLink="/users" (click)="excluirUser(user.id)" title="Excluir">
                <i class="fa fa-trash"></i>
              </a>
          </div>
        </div>
      </li>
    </ul>
    <h4 class="headline"><a routerLink="/"><span class="badge badge-info">Voltar</span></a></h4>
  </div>
</section>
